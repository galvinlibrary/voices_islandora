# This migration shows importing from a single XML file.
id: tax_person_1
label: Pages content
migration_group: default
source:
  plugin: url
  # This is one or more fully-qualified URLs or file paths.
  urls: 
    - "http://digital.library.iit.edu/sites/default/files/feeds/voices/matznerJ.xml"
    - "http://digital.library.iit.edu/sites/default/files/feeds/voices/nehrichW.xml"
  data_fetcher_plugin: http
  data_parser_plugin: xml
  #namespaces:
  #	xi: http://www.w3.org/2001/XInclude
  # In pages_content.xml, <pages> is the outer element, and each item
  # we want to import is a <page> element.
  # The item_selector value is the xpath to use to query the elements.
  item_selector: /TEI/teiHeader/profileDesc/particDesc/listPerson
  # Under 'fields', we list the data items to be imported. The first level keys
  # are the source field names we want to populate (the names to be used as
  # sources in the process configuration below). For each field we're importing,
  # we provide a label (optional - this is for display in migration tools) and
  # an xpath for retrieving that value. It's important to note that this xpath
  # is relative to the elements retrieved by item_xpath.
  
  fields:
    -
      name: surname
      label: 'Page Title'
      selector: 'person[@role="interviewee"]/persName[1]/surname'
    -
      name: id
      label: 'Unique Id'
      selector: 'person[@role="interviewee"]/persName[1]/forename'
 

  # Under 'ids', we identify source fields populated above which will uniquely
  # identify each imported item.

  ids:
    surname:
      type: string
process:
  vid:
    plugin: default_value
    default_value: person
  name: surname
  'field_person_preferred_name/family': surname 
  'field_person_preferred_name/given': id
  field_test_plain_text: surname

  
destination:
  plugin: entity:taxonomy_term
migration_dependencies: {}
